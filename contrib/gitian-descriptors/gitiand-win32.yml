---
name: "kickasscoin"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "mingw32"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
- "mingw32-binutils"
- "mingw32-runtime"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/KickAssCoin/KIK.git"
  "dir": "kickasscoin"
files:
- "qt-win32-4.8.3-gitian-r4.zip"
- "boost-win32-1.54.0-gitian-r6.zip"
- "bitcoin-deps-win32-gitian-r9.zip"
script: |
  #
  STAGING=$HOME/staging
  HOST=i686-w64-mingw32
  #
  mkdir -p $STAGING
  cd $STAGING
  unzip ../build/qt-win32-4.8.3-gitian-r4.zip
  unzip ../build/boost-win32-1.54.0-gitian-r6.zip
  unzip ../build/bitcoin-deps-win32-gitian-r9.zip
  cd $HOME/build/
  #
  cd kickasscoin
  export PATH=$STAGING/host/bin:$PATH
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  cp $OUTDIR/src/COPYING $OUTDIR/COPYING.txt

  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$STAGING kickasscoind.exe USE_UPNP=0 DEBUGFLAGS="-frandom-seed=kickasscoin" USE_SSE2=1
  $HOST-strip kickasscoind.exe
  mkdir $OUTDIR/daemon
  cp kickasscoind.exe $OUTDIR/daemon

